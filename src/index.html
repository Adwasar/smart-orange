<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo-container">
          <img src="../src/assets/icons/logo/logo-small.svg" class="header__logo"></img>
        </div>
        <ul class="header__nav">
          <li class="header__main active"><a href="#">ГЛАВНАЯ</a></li>
          <li class="header__gallery"><a href="#">ГАЛЕРЕЯ</a></li>
          <li class="header__projects"><a href="#">ПРОЕКТЫ</a></li>
          <li class="header__certificates"><a href="#">СЕРТИФИКАТЫ</a></li>
          <li class="header__contacts"><a href="#">КОНТАКТЫ</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="slider">
        <div class="slider__container _container">
          <div class="slider__nav">
            <h3 class="slider__title">
              <span class="slider__title-first-name">PROJECT</span>
              <span class="slider__title-second-name">HOME</span>
            </h3>
            <div class="slider__btns-nav">
              <div class="slider__btns-wrapper">
                <button class="slider__btn-left">
                  <img src="../src/assets/icons/others/arrow-left.svg" alt="#">
                </button>
                <button class="slider__btn-right active">
                  <img src="../src/assets/icons/others/arrow-right.svg" alt="#">
                </button>
              </div>
              <span class="slider__btns-line"></span>
            </div>
            <div class="slider__pages">
              <span class="slider__current-page">01</span>
              <span class="slider__slash"></span>
              <span class="slider__count-page">02</span>
            </div>
          </div>
          <div class="slider__picture">
            <button class="slider__show-btn btn-white">ВЗГЛЯНУТЬ
              <img class="btn-white__arrow" src="../src/assets/icons/others/arrow-right.svg" alt="#">
            </button>
          </div>
        </div>
      </section>
    </main>

  </div>


</body>

</html>
